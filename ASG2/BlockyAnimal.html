<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> Slim Shady </title>
    <style> 
        #hopper{
            position: absolute;
            left: 100px;
            top: 100px;
        }
        body{
            background: #eef;
        }
    </style>
  </head>



  <body onload="main()">

    <div id="canvases">
        <canvas id="webgl" width="400" height="400">

        </canvas>
        <p>

    <p>

        <button type="button" id="animationOff">OFF</button>

    <p>
    Camera Angle <input type="range" min="-180" max="180" value="5" clas="slider" id="horizontalAngleSlide">

        <button type="button" id="animationLeftArmOnButton">ON</button>
        <button type="button" id="animationLeftArmOffButton">OFF</button>

    <p>
    Animation for Left Elbow: 
        <button type ="button" id="animationLeftElbowOnButton">ON</button>
        <button type="button" id="animationLeftElbowOffButton">OFF</button>
    <p>

    Animation for Right Arm:        
        <button type="button" id="animationRightArmOnButton">ON</button>
        <button type="button" id="animationRightArmOffButton">OFF</button>

    <p>
    Animation for Right Elbow: 
        <button type ="button" id="animationRightElbowOnButton">ON</button>
        <button type="button" id="animationRightElbowOffButton">OFF</button>

    Walking Legs Animation: 
        <button type ="button" id="animationLegOnButton">ON</button>
        <button type="button" id="animationLegOffButton">OFF</button>
    <p>

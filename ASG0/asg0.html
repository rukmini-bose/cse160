<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8" /> 
        <title>Draw a blue rectangle (canvas version)</title> 
    </head>

    <body onload="main()"> 
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>

        <br>
        <label for="x1">v1: X:</label>
        <input type="number" id="x1" name="x1">
        <label for="y1">Y:</label>
        <input type="number" id="y1" name="y1">
        <br>
        <label for="x2">v2: X:</label>
        <input type="number" id="x2" name="x2">
        <label for="y2">Y:</label>
        <input type="number" id="y2" name="y2">
        <br>
        
        <button type="button" onclick="handleDrawEvent()">Draw</button>
        <br>
        <br> 

        Operation:
        <select id="selectOperations"> 
                <option>Add</option> 
                <option>Subtract</option>
                <option>Multiply</option>
                <option>Divide</option>
                <option>Magnitude</option>
                <option>Normalize</option>
                <option>Angle Between</option>
                <option>Area</option>
        </select>

        <label for="scalar">Scalar:</label>
        <input type="number" id="scalarNum" name="scalarNum">
        <br> 

        <button type="button" onclick="handleDrawOperationEvent()">Draw</button>
        <br>

    </body>
</html>
